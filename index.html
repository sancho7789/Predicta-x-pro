<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PredictaX Pro v1.0 God-Mode</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff4fb8;
    }
    textarea {
      width: 90%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      background: #222;
      color: #fff;
      border: 1px solid #ff4fb8;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #predictBtn {
      background-color: #ff4fb8;
      color: white;
    }
    #predictBtn:hover {
      background-color: #e93fa0;
    }
    #resultBox {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1c1c1c;
    }
    .pink {
      color: #ff4fb8;
      font-weight: bold;
    }
    .orange {
      color: orange;
      font-weight: bold;
    }
    .safe {
      color: lightgreen;
      font-weight: bold;
    }
    .timer {
      margin-top: 10px;
      color: yellow;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Predicta X Pro â€“ God Mode ðŸ”®</h1>
  <p>Enter last multipliers (spaces, commas, or line breaks):</p>
  <textarea id="multipliers" placeholder="e.g. 1.02 2.5 35.4 8.1"></textarea><br />
  <button id="predictBtn">Run Prediction</button>

  <div id="resultBox">
    <p id="prediction">Prediction will appear here...</p>
    <p id="timestamp"></p>
  </div>
  <p class="timer" id="autoTimer"></p>

  <script>
    const predictBtn = document.getElementById("predictBtn");
    const predictionEl = document.getElementById("prediction");
    const timestampEl = document.getElementById("timestamp");
    const autoTimerEl = document.getElementById("autoTimer");

    let autoRefreshSeconds = 5;
    let countdown = autoRefreshSeconds;

    function analyze(mults) {
      if (mults.length < 5) {
        return "Not enough data. Enter at least 5 results.";
      }

      const last = mults[mults.length - 1];
      const avg = mults.slice(-10).reduce((a, b) => a + b, 0) / Math.min(10, mults.length);

      let msg = "";
      if (avg < 2) {
        msg = "âš¡ Multiple lows â€” likely Safe round.";
      } else if (avg < 10) {
        msg = "ðŸ“ˆ Mid odds building.";
      } else {
        msg = "ðŸš€ High volatility zone.";
      }

      // Pink (>=30) and Orange (>=50) detection with separate timestamps
      const pinkSoon = mults.slice(-20).some(v => v >= 25 && v < 40);
      const orangeSoon = mults.slice(-20).some(v => v >= 40);

      let timeNow = new Date();
      let baseMin = timeNow.getMinutes();
      let baseSec = timeNow.getSeconds();

      if (pinkSoon) {
        msg += ` <span class='pink'>ðŸ’– Pink may hit soon</span>`;
        timestampEl.innerHTML = Pink window: ${baseMin}:${String((baseSec + 30) % 60).padStart(2,"0")};
      } else {
        timestampEl.innerHTML = "";
      }

      if (orangeSoon) {
        msg += ` <span class='orange'>ðŸŸ§ Orange odds building</span>`;
        timestampEl.innerHTML += <br>Orange window: ${baseMin}:${String((baseSec + 60) % 60).padStart(2,"0")};
      }

      return msg;
    }

    function runPrediction() {
      const raw = document.getElementById("multipliers").value.trim();
      if (!raw) {
        predictionEl.innerText = "Please enter some multipliers first.";
        return;
      }

      let mults = raw
        .split(/[\s,]+/)
        .map(v => parseFloat(v.replace("x", "")))
        .filter(v => !isNaN(v));

      predictionEl.innerHTML = analyze(mults);
    }

    // Auto-refresh loop
    setInterval(() => {
      countdown--;
      autoTimerEl.innerText = Next auto prediction in ${countdown}s;
      if (countdown <= 0) {
        runPrediction();
        countdown = autoRefreshSeconds;
      }
    }, 1000);

    predictBtn.addEventListener("click", runPrediction);
  </script>
</body>
</html>
