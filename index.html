<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicta X Pro ‚Äì God Mode</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f2833;
      padding: 15px;
    }
    h1 {
      margin: 0;
      font-size: 1.6em;
      color: #66fcf1;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 15px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #45a29e;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #66fcf1;
      color: #0b0c10;
    }
    .prediction-box {
      margin-top: 20px;
      padding: 15px;
      background: #1f2833;
      border-radius: 8px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .timestamp {
      margin-top: 10px;
      font-size: 1.1em;
    }
    .orange {
      color: orange;
      font-weight: bold;
    }
    .pink {
      color: hotpink;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîÆ Predicta X Pro ‚Äì God Mode</h1>
  </header>

  <main>
    <p>Paste up to <strong>500 multipliers</strong> (latest last):</p>
    <textarea id="historyInput" placeholder="e.g. 1.2, 2.1, 7.5, 30.0, ..."></textarea>
    <br>
    <button onclick="runPrediction()">Run Prediction</button>

    <div class="prediction-box" id="resultsBox">
      <h2>Prediction Results</h2>
      <div id="orangeResult" class="timestamp orange">‚è≥ Next Orange Window: --</div>
      <div id="pinkResult" class="timestamp pink">‚è≥ Next Pink Window: --</div>
    </div>
  </main>

  <script>
    function runPrediction() {
      const input = document.getElementById("historyInput").value.trim();
      if (!input) {
        alert("Please paste multipliers first.");
        return;
      }

      const multipliers = input.split(/[\s,]+/).map(Number).filter(x => !isNaN(x));

      if (multipliers.length < 10) {
        alert("Please enter at least 10 multipliers for better accuracy.");
        return;
      }

      // Find last indexes of pink (>=30x) and orange (>=10x but <30x)
      const lastPink = multipliers.map((m, i) => (m >= 30 ? i : -1)).filter(i => i >= 0).pop();
      const lastOrange = multipliers.map((m, i) => (m >= 10 && m < 30 ? i : -1)).filter(i => i >= 0).pop();

      const total = multipliers.length;

      // Estimate spacing (avg gap between occurrences)
      const pinkGap = estimateGap(multipliers, 30);
      const orangeGap = estimateGap(multipliers, 10, 30);

      // Predict next positions
      const nextPinkIndex = lastPink !== undefined ? lastPink + pinkGap : total + pinkGap;
      const nextOrangeIndex = lastOrange !== undefined ? lastOrange + orangeGap : total + orangeGap;

      // Convert to timestamps (simple round = 8s approx.)
      const baseTime = new Date();
      const pinkTime = new Date(baseTime.getTime() + (nextPinkIndex - total) * 8000);
      const orangeTime = new Date(baseTime.getTime() + (nextOrangeIndex - total) * 8000);

      document.getElementById("pinkResult").textContent =
        "‚è≥ Next Pink Window: " + pinkTime.toLocaleTimeString();

      document.getElementById("orangeResult").textContent =
        "‚è≥ Next Orange Window: " + orangeTime.toLocaleTimeString();
    }

    function estimateGap(multipliers, min, max = Infinity) {
      let gaps = [];
      let lastIndex = null;
      multipliers.forEach((m, i) => {
        if (m >= min && m < max) {
          if (lastIndex !== null) {
            gaps.push(i - lastIndex);
          }
          lastIndex = i;
        }
      });
      if (gaps.length === 0) return 20; // default fallback
      return Math.round(gaps.reduce((a, b) => a + b, 0) / gaps.length);
    }
  </script>
</body>
</html>
